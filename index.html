<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Presto - Under Construction</title>
</head>

<body>

    <!-- Container for the content -->
        <div class="container">
            <h1 class="construction-text">Our Website is Under Construction</h1>
            <div id="countdown" class="countdown"></div>
            <!-- <img src="https://media.giphy.com/media/3o6MbaEOWpFzpdDht6/giphy.gif" alt="Construction Icon" class="construction-image"> -->
            <p class="message">We're working hard to launch this site soon. <br>Stay tuned!</p>
        </div>


    <script>
        // Countdown target date - November 18
        const targetDate = new Date('November 18, 2024 00:00:00').getTime();

        // Update countdown every second
        const countdownTimer = setInterval(() => {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById('countdown').innerHTML =
                `Launching in ${days}d ${hours}h ${minutes}m ${seconds}s`;

            // When countdown reaches zero
            if (timeLeft < 0) {
                clearInterval(countdownTimer);
                document.getElementById('countdown').innerHTML = "Launching Soon!";
            }
        }, 1000);
    </script>

</body>

</html>
